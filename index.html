<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/f6b15d6893.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="current-city">
        <div class="row head">
          <div class="col">
            <h1>
              <span class="searching-city">Sumy</span>
              <br />
              <span class="current-temperature">09 °C</span>
            </h1>
            <h5>
              <span id="date">1/10/2022 </span><br />
              <span id="time"> 19:40 pm</span>
            </h5>
          </div>
          <div class="col" id="main-icon">
          </div>
        </div>
      </div>
      <div class="choice">
        <button class="current-location">
          Current location
        </button>
        <br />
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a city"
            autofocus="on"
            class="enter-city"
          />
          <br />
          <button class="search">Search</button>
        </form>
      </div>
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Humidity
          <span class="badge bg-primary rounded-pill" id="humidity">74 %</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Wind
          <span class="badge bg-primary rounded-pill" id="wind">2 km/h</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Pressure
          <span class="badge bg-primary rounded-pill" id="pressure">... in</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Visibility
          <span class="badge bg-primary rounded-pill" id="visibility">4 km</span>
        </li>
      </ul>
      <div class="container">
        <div class="row align-items-start">
          <div class="col">
            Tomorrow
          </div>
          <div class="col">
            Day after tomorrow
          </div>
          <div class="col">
            third day
          </div>
          <div class="col">
            fourth day
          </div>
          <div class="col">
            fifth day
          </div>
        </div>
        <div class="row align-items-center icons">
          <div class="col">
            <i class="fa-solid fa-cloud-sun"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-sun"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud-sun-rain"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud-showers-heavy"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-snowflake"></i>
          </div>
        </div>
        <div class="row align-items-end">
          <div class="col">
            08 °C/ 0 °C
          </div>
          <div class="col">
            05 °C/ -1 °C
          </div>
          <div class="col">
            05 °C/ -2 °C
          </div>
          <div class="col">
            05 °C/ -1 °C
          </div>
          <div class="col">
            0 °C/ -3 °C
          </div>
        </div>
      </div>
    </div>
    <script src="script/index.js"></script>
  </body>
</html>
